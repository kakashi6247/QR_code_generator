<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        /* Full-page body styling with centered content */
        body {
            color: aliceblue;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to right, red 20%, blue 80%);
            font-family: Arial, sans-serif;
        }

        /* Center the content inside the box */
        .container {
            background-color: rgba(8, 8, 8, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #575757;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: yellow;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: li;
        }

        p, img, a {
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Enter Link to generate your QR Code</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="link1" id="link1" required placeholder="Enter a valid URL">
            <input type="submit" value="Generate QR Code">
        </form>

        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}

        {% if qr_code %}
        <h2>Your QR Code:</h2>
        <img src="{{ qr_code }}" alt="QR Code">
        <br><br>
        <a href="{{ qr_code }}" download="qr_code.png">Download QR Code</a>
        {% endif %}
    </div>

</body>
</html>
